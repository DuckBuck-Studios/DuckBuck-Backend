<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckBuck API</title>
  <style>
    body {
      font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #7f7f7f;
    }
    .container {
      background-color: #0a0a0a;
      border-radius: 4px;
      border: 1px solid #222;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    h2 {
      color: #999999;
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 24px;
    }
    p {
      margin: 12px 0;
      line-height: 1.6;
      color: #7f7f7f;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #444444;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #00cc00;
      margin-right: 8px;
    }
    .redirect-timer {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: #111;
      font-size: 14px;
      color: #aaa;
    }
    #countdown {
      font-weight: bold;
      color: #00cc00;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    // Redirect functionality
    window.onload = function() {
      let secondsLeft = 3;
      const countdownElement = document.getElementById('countdown');
      
      // Update countdown timer every second
      const timer = setInterval(function() {
        secondsLeft--;
        countdownElement.textContent = secondsLeft;
        
        if (secondsLeft <= 0) {
          clearInterval(timer);
          window.location.href = "https://duckbuck.app";
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Minimalist logo -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="#111" stroke="#333" stroke-width="2" />
      <text x="50" y="58" fill="#777" text-anchor="middle" font-weight="bold" font-size="20px">DB</text>
    </svg>
    
    <h1>DuckBuck API</h1>
    <h2>Not intended for direct access</h2>
    
    <p><span class="status-indicator"></span> System operational</p>
    
    <p>This endpoint is restricted.</p>
    
    <div class="redirect-timer">
      Redirecting to <span class="blink">duckbuck.app</span> in <span id="countdown">3</span> seconds...
    </div>
    
    <div class="footer">
      DuckBuck Â© 2025 | {{environment}}
    </div>
  </div>
</body>
</html>
